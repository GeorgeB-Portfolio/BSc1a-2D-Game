<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>2D Game</title>
    <script src="JS/phaser.js"></script>
    <script src="JS/player.js"></script>
    <script src = "JS/Enemy.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

var game = new Phaser.Game(config);
var player;
function preload ()
{
    //For preloading the player and enemy through sending the scene state to their respective JS files.
    Playerpreload(this)
    this.load.image('ground', 'Assets/ground.png');
    Enemypreload(this, player)
    
}

function create ()
{
    ground = this.add.image(400,300, 'ground')
    ground.setScale(10,8);
    //For adding the player and enemy to the scene through sending the game state to them.
    player = Playercreate(this)
    Enemycreate(this, player)   
}

function update ()
{
    //For sending game update state to the player and enemy JS to give functions in them access to the scene.
    Playerupdate(this)
    Enemyupdate(this)
    playerDown(this)
    playerLeft(this)
    playerUp(this)
    playerRight(this)
    enemyDown(this)
    enemyLeft(this)
    enemyUp(this)
    enemyRight(this)
    playerAttackUp(this)
    playerAttackLeft(this)
    playerAttackDown(this)
    playerAttackRight(this)
    
}

</script>

</body>

</html>
